# .github/workflows/build.yml

name: Build NES ROM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cc65
        run: |
          sudo apt-get update
          sudo apt-get install -y cc65

      # --- ここから修正 ---

      # 3a. コンパイル＆アセンブル (Cコードをオブジェクトファイル .o に変換)
      # 【修正】 'cc65' ではなく 'cl65 -c' を使用します
      # cl65: 統合ドライバ
      # -c: コンパイルとアセンブルのみ（リンクは行わない）
      # -t nes -D__NES__=1: NES用であり、nes.h が正しく機能するようにマクロを定義
      - name: Compile C code to Object file
        run: cl65 -v -c -t nes -D__NES__=1 -I /usr/share/cc65/include -o main.o main.c

      # 3b. リンク (オブジェクトファイルとライブラリを結合して .nes ROM を作成)
      # ld65: リンカ
      # -C nes.cfg: メモリ配置を指定
      # -o rensya.nes: 最終的なROMファイル名
      # main.o: コンパイル済みのコード
      # nes.lib: ppu_off や pad_poll などの関数本体が含まれるライブラリ
      - name: Link ROM
        run: ld65 -v -C nes.cfg -o rensya.nes main.o nes.lib
      
      # --- ここまで修正 ---

      # 4. ビルドした.nesファイルをアーティファクトとしてアップロード
      - name: Upload ROM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nes-rom
          path: rensya.nes
