# .github/workflows/build.yml

name: Build NES ROM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cc65
        run: |
          sudo apt-get update
          sudo apt-get install -y cc65

      - name: Compile NES ROM
        # 【修正】
        # main.c の後ろに、NES固有関数のライブラリである 'nes.lib' を追加します。
        # これにより、ppu_off や pad_poll などの関数がリンクされます。
        run: cl65 -v -D__NES__=1 -t nes -C nes.cfg -o rensya.nes main.c nes.lib

      - name: Upload ROM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nes-rom
          path: rensya.nes
