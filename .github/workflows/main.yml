# .github/workflows/build.yml

name: Build NES ROM

# どのタイミングで実行するか (mainブランチへのpush時)
on:
  push:
    branches:
      - main
  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  build:
    # Ubuntuの最新版で実行
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. cc65コンパイラをインストール
      - name: Install cc65
        run: |
          sudo apt-get update
          sudo apt-get install -y cc65

      # 3. CコードをコンパイルしてROMをビルド
      # cl65: cc65のコンパイラ・リンカを統合したフロントエンド
      # -t nes: ターゲットをNESに指定
      # -C nes.cfg: 使用するリンカ設定ファイルを指定
      # -o rensya.nes: 出力するROMファイル名
      # main.c: コンパイルするソースファイル
      - name: Compile NES ROM
        run: cl65 -t nes -C nes.cfg -o rensya.nes main.c

      # 4. ビルドした.nesファイルをアーティファクトとしてアップロード
      - name: Upload ROM Artifact
        uses: actions/upload-artifact@v4
        with:
          # アーティファクト名
          name: nes-rom
          # アップロードするファイル
          path: rensya.nes
